    <div class="sign-in">
        <h1>MovieOrk</h1>
        <p>Would you like to, <br>log in!</p>

        <form action="">
            <input type="username" id="username" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email..." required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <p class="recover">
                <a href="#">Recover Password</a>
            </p>
            <button onclick="validateReg()">Register</button>

            <div class="Already signed in?">
                Already signed in? <a href="account.html">Log in</a>
            </div>
        </form>
    </div>
    <script src="js/account.js"></script>
